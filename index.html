<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();

    </script>
    <title>Wallet Mini App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #fff);
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        .wallet-container {
            padding: 15px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
        }

        .total-balance {
            margin-bottom: 20px;
        }

        .balance-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .balance-amount .info-icon {
            margin-left: 8px;
            color: var(--tg-theme-link-color, #64B5F6);
            font-size: 16px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
            padding: 0 10px;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--tg-theme-text-color, #fff);
            text-decoration: none;
            width: 60px;
        }

        .action-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--tg-theme-link-color, #64B5F6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .action-label {
            font-size: 12px;
            text-align: center;
        }

        .currency-list {
            margin-top: 15px;
        }

        .currency-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, rgba(142, 142, 147, 0.2));
        }

        .currency-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--tg-theme-link-color, #64B5F6);
            font-size: 14px;
        }

        .currency-details {
            flex: 1;
        }

        .currency-name {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .currency-amount {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .currency-value {
            font-size: 16px;
            font-weight: 500;
        }

        .transaction-history {
            margin-top: 20px;
        }

        .transaction-header {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #8e8e93);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, rgba(142, 142, 147, 0.2));
            text-decoration: none;
            color: inherit;
        }

        .transaction-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 12px;
            background: #444;
            overflow: hidden;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-name {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .transaction-date {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .transaction-amount {
            font-size: 16px;
            font-weight: 500;
        }

        .transaction-amount.received {
            color: #4CAF50;
        }

        .transaction-amount.sent {
            color: #F44336;
        }
    </style>
</head>

<body style="visibility: hidden;">
    <div class="wallet-container">
        <div class="header">
            <div class="header-title">Wallet</div>
        </div>

        <div class="total-balance">
            <div class="balance-label">Total Balance</div>
            <div class="balance-amount">
                $250
                <span class="info-icon">ⓘ</span>
            </div>
        </div>

        <div class="action-buttons">
            <a href="#" class="action-button" onclick="handleSend()">
                <div class="action-icon">↑</div>
                <div class="action-label">Send</div>
            </a>
            <a href="#" class="action-button" onclick="handleReceive()">
                <div class="action-icon">↓</div>
                <div class="action-label">Receive</div>
            </a>
            <a href="#" class="action-button" onclick="handleExchange()">
                <div class="action-icon">↔</div>
                <div class="action-label">Exchange</div>
            </a>
            <a href="#" class="action-button" onclick="handleSell()">
                <div class="action-icon">$</div>
                <div class="action-label">Sell</div>
            </a>
        </div>

        <div class="currency-list">
            <div class="currency-item">
                <div class="currency-icon">T</div>
                <div class="currency-details">
                    <div class="currency-name">TON Space</div>
                    <div class="currency-amount">Start exploring TON</div>
                </div>
            </div>

            <div class="currency-item">
                <div class="currency-icon">T</div>
                <div class="currency-details">
                    <div class="currency-name">Toncoin</div>
                    <div class="currency-amount">100 TON</div>
                </div>
                <div class="currency-value">$150</div>
            </div>

            <div class="currency-item">
                <div class="currency-icon">$</div>
                <div class="currency-details">
                    <div class="currency-name">Dollars</div>
                    <div class="currency-amount">50 USDT</div>
                </div>
                <div class="currency-value">$50</div>
            </div>

            <div class="currency-item">
                <div class="currency-icon">₿</div>
                <div class="currency-details">
                    <div class="currency-name">Bitcoin</div>
                    <div class="currency-amount">0 BTC</div>
                </div>
                <div class="currency-value">$0</div>
            </div>
        </div>

        <div class="transaction-history">
            <div class="transaction-header">Transaction History</div>
            <a href="transaction.html" class="transaction-item">
                <div class="transaction-avatar"></div>
                <div class="transaction-info">
                    <div class="transaction-name">Noah</div>
                    <div class="transaction-date">Yesterday</div>
                </div>
                <div class="transaction-amount received">+10 TON</div>
            </a>
            <a href="transaction.html" class="transaction-item">
                <div class="transaction-avatar"></div>
                <div class="transaction-info">
                    <div class="transaction-name">Alex</div>
                    <div class="transaction-date">November 8 at 10:25 AM</div>
                </div>
                <div class="transaction-amount sent">-5 TON</div>
            </a>
        </div>
    </div>

    <script>
        const WalletApp = {
            init() {
                Telegram.WebApp.ready();
                document.body.style.visibility = '';
                Telegram.WebApp.setHeaderColor('secondary_bg_color');
            },

            handleSend() {
                Telegram.WebApp.showPopup({
                    title: 'Send Funds',
                    message: 'Choose recipient and amount',
                    buttons: [
                        {id: 'contact', type: 'default', text: 'Choose Contact'},
                        {type: 'cancel'}
                    ]
                });
            },

            handleReceive() {
                Telegram.WebApp.showPopup({
                    title: 'Receive Funds',
                    message: 'Share your wallet address',
                    buttons: [
                        {id: 'share', type: 'default', text: 'Share Address'},
                        {type: 'cancel'}
                    ]
                });
            },

            handleExchange() {
                Telegram.WebApp.showPopup({
                    title: 'Exchange',
                    message: 'Convert between currencies',
                    buttons: [
                        {id: 'exchange', type: 'default', text: 'Exchange Now'},
                        {type: 'cancel'}
                    ]
                });
            },

            handleSell() {
                Telegram.WebApp.showPopup({
                    title: 'Sell',
                    message: 'Sell your crypto for cash',
                    buttons: [
                        {id: 'sell', type: 'default', text: 'Sell Now'},
                        {type: 'cancel'}
                    ]
                });
            }
        };

        // Initialize app
        WalletApp.init();

        // Handle action button clicks
        function handleSend() {
            WalletApp.handleSend();
        }

        function handleReceive() {
            WalletApp.handleReceive();
        }

        function handleExchange() {
            WalletApp.handleExchange();
        }

        function handleSell() {
            WalletApp.handleSell();
        }
    </script>
</body>
</html>
