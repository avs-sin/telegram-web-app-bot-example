<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <script src="js/app.js"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <title>Transaction Details</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #fff);
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .back-button {
            color: var(--tg-theme-link-color, #64B5F6);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            margin-right: 12px;
        }

        .title {
            font-size: 16px;
            font-weight: 500;
            flex-grow: 1;
            text-align: center;
        }

        .transaction-info {
            background: var(--tg-theme-secondary-bg-color, #1c1c1d);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #444;
            margin-right: 12px;
        }

        .user-name {
            font-size: 16px;
            font-weight: 500;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin: 24px 0;
        }

        .timestamp {
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
            text-align: center;
            margin-bottom: 24px;
        }

        .status-container {
            margin-top: 16px;
        }

        .status-label {
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 16px;
            color: #4CAF50;
        }
    </style>
</head>
<body style="visibility: hidden;">
    <div class="container">
        <div class="header">
            <a href="#" class="back-button" onclick="WalletApp.navigateBack(); return false;">← Back</a>
            <div class="title">Wallet</div>
        </div>

        <div class="transaction-info">
            <div class="user-info">
                <div class="avatar"></div>
                <div class="user-name" id="transactionUser">Received from Noah</div>
            </div>
            
            <div class="amount" id="transactionAmount">+10 TON</div>
            <div class="timestamp" id="transactionTime">November 8 at 8:40 AM</div>

            <div class="status-container">
                <div class="status-label">Status</div>
                <div class="status-value" id="transactionStatus">Success</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize app
        WalletApp.init();

        // Get transaction ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('id');
        
        // Load transaction details
        function loadTransactionDetails() {
            try {
                const transaction = WalletApp.getTransaction(transactionId);
                if (!transaction) throw new Error('Transaction not found');
                
                const sanitize = str => str.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                document.getElementById('transactionUser').textContent = sanitize(transaction.user);
                document.getElementById('transactionAmount').textContent = 
                    WalletApp.formatCurrency(transaction.amount);
                document.getElementById('transactionTime').textContent = 
                    new Date(transaction.date).toLocaleString();
                document.getElementById('transactionStatus').textContent = transaction.status;
            } catch (error) {
                document.querySelector('.container').innerHTML = `
                    <div class="error-state fade-in">
                        <div class="error-icon">⚠️</div>
                        <div class="error-message">${error.message}</div>
                    </div>
                `;
            }
        }
        loadTransactionDetails();
    </script>
</body>
</html>
